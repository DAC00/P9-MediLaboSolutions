<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!---------------------------------------------->
<!------------------- NAVBAR-------------------->
<!---------------------------------------------->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="">Meds</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/patient/add">Add Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Exit</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!---------------------------------------------->
<!-------------------CONTENT-------------------->
<!---------------------------------------------->
<div class="container text-center">
    <!---------------------------------------------->
    <!-------------------MESSAGE-------------------->
    <!---------------------------------------------->
    <div th:if="${message}" class="alert alert-success mt-4" role="alert">
        <span th:text="${message}">aaa</span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-4" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <!---------------------------------------------->
    <!------------------NO PATIENT------------------>
    <!---------------------------------------------->
    <div th:if="${#lists.isEmpty(patientList)}">
        <p class="lead">No patient found.</p>
    </div>
    <!---------------------------------------------->
    <!----------------TABLE PATIENT----------------->
    <!---------------------------------------------->
    <table class="table table-striped table-hover text-start" th:if="${not #lists.isEmpty(patientList)}">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Lastname</th>
            <th scope="col">Firstname</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Gender</th>
            <th scope="col">Link to data</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="patient : ${patientList}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.birthdate}"></td>
            <td th:text="${patient.gender}"></td>
            <td>
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                   th:href="@{/patient/{id}(id=${patient.id})}">
                    Data
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
