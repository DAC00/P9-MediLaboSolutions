<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex min-vh-100 justify-content-center align-items-center text-center">
    <form th:action="@{/authenticate}" method="POST">
        <h1 class="display-4 mb-3">MEDILABO</h1>
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
        <div th:if="${message}" class="alert alert-success mt-4" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
    </form>
</div>
</body>
</html>
