<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!---------------------------------------------->
<!------------------- NAVBAR-------------------->
<!---------------------------------------------->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container text-center">
        <a class="navbar-brand" href="/patient/all">Meds</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/patient/all">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Add Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Exit</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!---------------------------------------------->
<!-------------------CONTENT-------------------->
<!---------------------------------------------->
<div class="container">
    <!---------------------------------------------->
    <!-------------------MESSAGE-------------------->
    <!---------------------------------------------->
    <div th:if="${errorMessage}" class="alert alert-danger mt-4" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <!---------------------------------------------->
    <!--------------------FORM---------------------->
    <!---------------------------------------------->
    <form class="row g-2" action="#" th:action="@{/patient/add}" th:object="${patient}" method="post">
        <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationDefault01" th:field="*{lastName}" required>
        </div>
        <div class="col-md-6">
            <label for="validationDefault02" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault02" th:field="*{firstName}" required>
        </div>
        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="validationDefault03" min="1900-01-01" max="2024-12-31"
                   th:field="*{birthdate}" required>
        </div>
        <div class="col-md-6">
            <label for="validationDefault04" class="form-label">Gender</label>
            <select class="form-select" id="validationDefault04" aria-label="select gender" th:field="*{gender}"
                    required>
                <option value="" selected>Select a gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="validationDefault05" class="form-label">Address</label>
            <input type="text" class="form-control" id="validationDefault05" th:field="*{address}">
        </div>
        <div class="col-md-6">
            <label for="validationDefault06" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="validationDefault06" th:field="*{phoneNumber}">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Add new Patient</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
